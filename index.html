<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>JDS Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>
  <body>
    <header>
        <h1 class="bg-dark text-white text-center p-2">Weather Dashboard</h1>
    </header>
    <div class="container m-0">
        <div class="row" id="search-row">
            <!-- Search section -->
            <div class="col-4 d-flex" >
              <div class="card-body bg-light pb-5">
                <p>Search for a City:</p>
                <input type="search" name="" placeholder="Enter city here" id="search-field">
                <button class="btn btn-primary mb-1" type="submit" id="run-search">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <div class="card-body" id="saved-cities"></div>
              </div>
            
            </div>
            <!-- Main section -->
            <div class="col-8" >
              <div class="row" id="weather-row">
                <!-- Area for weather data -->
                <div class="card-body bg-light mb-1" id="weather-field">
                  <h2>Current Weather</h2>
                </div>
              </div>
            
              <div class="row" id="forecast-row">
                <!-- Area for weather data -->
                <div class="card-body bg-light" id="forecast-field">
                  <h2>5 Day Forecast</h2>
                </div>

              </div>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
